{% include head.html %}
<div class="main-container">
	{% include header.html %}
	<main>
	<article class="post">
		<h1>{{page.title}}</h1>
		<div class="post-date">
			<time datetime="{{page.date}}">{{page.date | date: "%F"}}</time>
		</div>
		
		{{content}}
		
		<div class="post-navigation">
			{% if page.previous.url %}
				<a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
			{% endif %}
			{% if page.next.url %}
				<a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
			{% endif %}
		</div>
		
	</article>
	</main>
</div>
{% include footer.html %}
